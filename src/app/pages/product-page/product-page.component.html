<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    height: 150px;
    background-image: url(assets/img/theme/pizza.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h3 class="display-2 text-white" style="font-size: 30px;">Product Page</h3>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7"></div>


<div class="position-relative" style="width: 100%; height: auto;">
  <div class="card mt-7" style="width:100%; height: 400px;">
    <div class="row g-0">
      <div class="col-md-5">
        <img src={{food.image}} 
          class="img-fluid" style="height: 400px;;" alt="">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h1 class="card-title mb-5">{{food.name}}</h1>
          <p class="card-text">{{food.description}}</p>
          <div class="mt-5">
            <div class="col-md-3 mb-3">
              <input type="number" class="form-control" id="validationDefault04" placeholder="1" min="1" required>
            </div>
            <div style="display: flex; justify-content: space-between;">
              <p class="card-text"><span><b>{{food.price +" TND"}}</b></span></p>
              <button type="button" class="btn btn-success">ADD ORDER</button>
            </div>
          </div>
    
          
        </div>
      </div>
    </div>
  </div>
</div>
